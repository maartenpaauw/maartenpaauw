version: '3'

services:
  html:
    build: .
    command: export "export/index.html" --format html --theme actual
    volumes:
      - ./resume.json:/resume/resume.json:ro
      - ./docs:/resume/export

  serve:
    build: .
    command: serve --port 8080 --theme actual
    volumes:
      - ./resume.json:/resume/resume.json:ro
    ports:
      - "8080:8080"
